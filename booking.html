<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"/> -->
    <title>Book Now</title>
</head>
<body>
    <form>
        <h3>Your Information</h3>
        <input type="text" id="name" placeholder="Name" required>
        <br><br>
        <input type="email" id="email" placeholder="Email" required>
        <br><br>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <br><br>
        <input type="text" id="address" placeholder="Address" required>
        <br><br>
        <input type="text" id="zip" placeholder="Zip Code" required>
        <br><br>
    

        <h3>Desired Service</h3>
        <input type="radio" name="service" value="" id="op1" required>
        <label for="op1">Business Law</label>
        <input type="radio" name="service" value="" id="op2">
        <label for="op2">Bankruptcy</label>
        <input type="radio" name="service" value="" id="op3">
        <label for="op3">Intellectual Property</label>
        <input type="radio" name="service" value="" id="op4">
        <label for="op4">Personal Injury</label>
        <br><br>

        <h3>Preferred Expert</h3>
        <select name="expert" id="expert">
            <option value="none">No Preference</option>
            <option value="jeff">Jeff Taylor</option>
            <option value="diana">Diana Taylor</option>
        </select>

        <h3>Appointment Date</h3>
        <label for="date">Date</label>
        <input type="date" id="date" required>
        <br><br>

        <input type="submit" value="submit">
    
    </form>
</body>
</html>
