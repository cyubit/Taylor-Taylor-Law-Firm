<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <title>Book Now</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>Taylor & Taylor</h1> <h2>Law Firm</h2> </a>
    </header>

    <div class="page-name">
        <h1 class="text-center">Book Now</h1>
    </div>

    <div class="handshake d-flex justify-content-center my-3">
        <img src="images/handshake.jpeg">
    </div>

    <form class="container">
        <div class="row">
            <div class="col">
                <h3>Your Information</h3>
                <input type="text" id="name" placeholder="Name" required>
                <br><br>
                <input type="email" id="email" placeholder="Email" required>
                <br><br>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <br><br>
                <input type="text" id="address" placeholder="Address" required>
                <br><br>
                <input type="text" id="zip" placeholder="Zip Code" required>
                <br><br>
            </div>

            <div class="col">
                <h3>Desired Service</h3>
                <input type="radio" name="service" value="" id="op1" required>
                <label for="op1">Business Law</label>
                <input type="radio" name="service" value="" id="op2">
                <label for="op2">Bankruptcy</label>
                <input type="radio" name="service" value="" id="op3">
                <label for="op3">Intellectual Property</label>
                <input type="radio" name="service" value="" id="op4">
                <label for="op4">Personal Injury</label>
                <br><br>

                <h3>Preferred Expert</h3>
                <select name="expert" id="expert">
                    <option value="none">No Preference</option>
                    <option value="jeff">Jeff Taylor</option>
                    <option value="diana">Diana Taylor</option>
                </select>
            </div>

            <div class="col">
                <h3>Appointment Date</h3>
                <label for="date">Date</label>
                <input type="date" id="date" required>
                <br><br>

                <select class="mx-3" name="time" id="time">
                    <option value="no-time">Time</option>
                    <option value="0900">9 am</option>
                    <option value="1000">10 am</option>
                    <option value="1100">11 am</option>
                    <option value="1200">12 pm</option>
                    <option value="1300">1 pm</option>
                    <option value="1400">2 pm</option>
                    <option value="1500">3 pm</option>
                    <option value="1600">4 pm</option>
                </select>

                <input type="submit" value="submit">
            </div>

        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
